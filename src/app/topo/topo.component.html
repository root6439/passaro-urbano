<div class="fixed-top">
  <nav class="navbar navbar-light">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <a href="#" class="navbar-brand">
            <img src="/assets/logo.png">
          </a>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Pesquise por ofertas"
            (keyup)="pesquisa($event.target.value)">
          <ul class="list-group list-group-numbered" style="position: absolute;">
            <li class="list-group-item" *ngFor="let oferta of ofertaSub | async">
              <a [routerLink]="['/oferta', oferta.id]" (click)="limparPesquisa()">
                {{oferta.titulo | descricaoReduzida}}
              </a>
            </li>
          </ul>
        </div>
        <div class="col-2">
          <a routerLink="/ordem-compra">
            <img src="/assets/carrinho.png">
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a routerLink="/restaurantes" routerLinkActive="active" class="nav-link"> Restaurantes </a>
        </li>
        <li class="nav-item">
          <a routerLink="/diversao" routerLinkActive="active" class="nav-link"> Divers√£o </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg">
</div>

<div class="container">
  <div class="ordem-compra" *ngIf="idPedidoCompra == undefined">
    <form class="mt-3 mb-5" novalidate>

      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />


      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <input type="text" class="form-control  {{enderecoValido ? 'is-valid' : 'is-invalid'}} "
            placeholder="Endereço" autocomplete="off" minlength="3" required [value]="endereco"
            (input)="atualizaEndereco($event.target.value)">
          <div class="invalid-feedback">Endereço inválido</div>
        </div>

        <div class="form-group col-md-2">
          <input type="number" class="form-control {{numeroValido ? 'is-valid' : 'is-invalid'}}" placeholder="Número" autocomplete="off" minlength="1"
            required [value]="numero" (input)="atualizaNumero($event.target.value)">
          <small class="form-text text-muted">Ok</small>
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control {{complementoValido ? 'is-valid' : 'is-invalid'}}" placeholder="Complemento" autocomplete="off" [value]="complemento"
            (input)="atualizaComplemento($event.target.value)">
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3 ">
          <select class="form-control {{formaPagamentoValido ? 'is-valid' : 'is-invalid'}}" (change)="atualizaFormaPagamento($event.target.value)">
            <option value="">Selecione uma opção</option>
            <option value="dinheiro" selected="{{formaPagamento == 'dinheiro' ? 'selected' : ''}}">Dinheiro</option>
            <option value="debito" selected="{{formaPagamento == 'debito' ? 'selected' : ''}}">Débito</option>
          </select>

          <div class="invalid-feedback">Selecione uma forma de pagamento</div>
        </div>
      </div>

      <hr />
      <button type="button" class="btn btn-primary btn-lg" (click)="confirmarCompra()">Cofirmar compra</button>
    </form>
  </div>

  <div *ngIf="idPedidoCompra != undefined">
    <app-ordem-compra-sucesso [idPedido]="idPedidoCompra"></app-ordem-compra-sucesso>
  </div>


</div>

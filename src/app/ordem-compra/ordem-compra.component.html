<div class="container">
  <div class="ordem-compra" *ngIf="idPedido == undefined">
    <form novalidate #formulario="ngForm" (ngSubmit)="confirmarCompra()" class="mb-5">

      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />

      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Endereço" autocomplete="off" minlength="5" maxlength="30"
            required ngModel name="endereco" #inputEndereco="ngModel">
          <small class="form-text text-danger" *ngIf="!inputEndereco.valid && inputEndereco.touched">
            Endereço inválido
          </small>
          <small class="form-text text-success" *ngIf="inputEndereco.valid && inputEndereco.touched">Ok</small>
        </div>

        <div class="form-group col-md-2">
          <input type="text" class="form-control" placeholder="Número" autocomplete="off" minlength="1" required
            name="numero" ngModel #inputNumero="ngModel">
          <small class="form-text text-success" *ngIf="inputNumero.valid && inputNumero.touched">Ok</small>
          <small class="form-text text-danger" *ngIf="!inputNumero.valid && inputNumero.touched">Número inválido</small>
        </div>

        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Complemento" autocomplete="off" name="complemento"
            ngModel>
        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-3">
          <select class="form-control" name="formaPagamento" ngModel #selectPagamento="ngModel" required>
            <option value="">Selecione uma opção</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="debito">Débito</option>
          </select>
          <small class="form-text text-success" *ngIf="selectPagamento.valid && selectPagamento.touched">Ok</small>
          <small class="form-text text-danger" *ngIf="!selectPagamento.valid && selectPagamento.touched">Forma de
            pagamento inválida</small>
        </div>
      </div>

      <hr />
      <button type="submit" class="btn btn-primary btn-lg">Cofirmar compra</button>
    </form>
  </div>

  <div *ngIf="idPedido != undefined">
    <app-ordem-compra-sucesso [idPedido]="idPedido"></app-ordem-compra-sucesso>
  </div>

</div>
